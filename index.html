<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
 <header>
    <div class="container-fluid">
        <h1 class="text-center header">Weather App</h1>
        <p class="text-center">Search for weather in your city!</p>
      </div>
 </header> 


 <main>
   <div class="row">
    <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get City</button>
          </form>          
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card">
        <h2 class="subtitle">Showing Repositories for: <span id="city-search-term"></span></h2>
        <div id="city-container" class="list-group"></div>
      </div> 
    </div>   
  </div>    
 </main>
<script src="./assets/script.js"></script>

</body>
</html>
